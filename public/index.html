<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Notes</title>
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="input">
          <form id="note-form">
            <input class="title" id="title" placeholder="Title" autocomplete="off" required>
            <input class="text" id="text" placeholder="Note Text" autocomplete="off" required>
            <input class="select-tags" id="select-tags" placeholder="Select Tag(s)" autocomplete="off">
            <button type="submit" class="button submit-note" id="submit-note">Create New Note</button>
          </form>
          <form id="tag-form">
            <input class="add-tags" id="add-tags" placeholder="Create Tag(s)" autocomplete="off" required>
            <button type="submit" class="button submit-tags" id="submit-tags">Create New Tag</button>
          </form>
          <button class="button clear-button" id="clear">Clear Notes</button>
          <div class="temp-tag-display">
            <h2>Temp Tag Display:</h2>
            <div class="temp-tag-list">
              <ul id="tags-list"></ul>
            </div>
          </div>
        </div>
        <div class="display">
          <form id="search-form">
            <input class="search-input" id="search-input" placeholder="Search for Note(s) by Tag(s)" autocomplete="off" required>
            <button type="submit" class="button submit-search" id="submit-search">Search</button>
          <div class="list-display">
            <ul id="list"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./js/script.js"></script>
</html>
